<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>File Metadata Microservice</title>
	</head>
	<body>
		<div class="main">
			<form enctype="multipart/form-data" name="fileinfo" method="post" action="/file">
				<input type="file" name="file" accept="application/x-zip-compressed,image/*" required/>
				<input type="submit" value="Submit"/>
			</form>
		</div>
	</body>
</html>
